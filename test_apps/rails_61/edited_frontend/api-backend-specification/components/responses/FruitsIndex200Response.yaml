---
type: object
required:
- items
properties:
  items:
    type: array
    minItems: 1
    uniqueItems: true
    items:
      type: object
      required:
      - name
      - weight
      properties:
        name:
          type: string
          example: orange
        color:
          type: string
          example: orange
        weight:
          type: integer
          example: 100
        seasonal:
          type: boolean
          example: false
